    <div align="center" style="border: 2px solid; padding: 20px; margin: auto; width: 350px; border-radius: 20px; background-color: transparent; backdrop-filter: blur(5px); color: white; font: 1em Arial">
        <h1>Sign-up</h1>
        
        <br>

        <form action="coding.html">

            <div>
                <label for="email"></label>
                <input type="email" name="email" id="email" required placeholder="Your email" style="background-color: transparent; width: 100%; height: 25px; border-color: white; border-radius: 20px;"> 
            </div>

            <br>

            <div>
                <label for="pass"></label>
                <input type="password" name="pass" id="pass" required placeholder="Your password" maxlength="12" style="background-color: transparent; width: 100%; height: 25px; border-color: white; border-radius: 20px;">
            </div>

            <br>

            <div>
                <label for="usn"></label>
                <input type="text" name="usn" id="usn" required placeholder="Your user name" style="background-color: transparent; width: 100%; height: 25px; border-color: white; border-radius: 20px;">
            </div>

            <br>

            <div>
                <label for="fun"></label>
                <input type="text" name="fub" id="fun" required placeholder="Your full name" style="background-color: transparent; width: 100%; height: 25px; border-color: white; border-radius: 20px;">
            </div>

            <br>

            <div style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
                <div>
                    <label for="bd"></label>
                    <input type="date" name="bd" id="bd" required 
                        style="background-color: transparent; height: 25px; border-color: white; border-radius: 5px; color: white; flex-grow: 1; margin-right: 10px;">
                </div>
            
                <div>
                    <label for="gn"></label>
                    <select name="gn" id="gn" required aria-placeholder="Choose your gender:" 
                        style="background-color: transparent; height: 25px; border-color: white; border-radius: 20px; color: white; flex-grow: 1;">
                        <option value="Male" style="color: black;">Male</option>
                        <option value="Female" style="color: black;">Female</option>
                    </select>
                </div>
            </div>
            

            <br>

            <label for="tc"><a href="terms and condition.html" target="_blank" style="color: white; font-size: 14px;">
                <input type="checkbox" name="tc" id="tc" style="background-color: transparent; border: 1px solid white;  border-radius: 5px; display: inline;">
                Terms</a> and <a href="terms and condition.html" target="_blank" style="color: white; font-size: 14px;">Conditions</a>
                </label>
        
                <p style="display: inline; margin-left: 5px; font-size: 14px;">Have account? <a href="Login-in.html" style="color: white;">Login-up</a></p>
                <br><br>

            <div>
                <label for="si"></label>
                <button type="submit" name="si" id="si" style="background-color: white; width: 100%; height: 40px; border-color: white; border-radius: 20px; border: 0px; font-size: 30px; font: 1em sans-serif;"><b>Sign-up</b></button>
            </div>

        </form>
